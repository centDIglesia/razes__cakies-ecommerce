<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=poppins@100,101,200,201,300,301,400,401,500,501,600,601,700,701,800,801,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>e-commerce</title>
  </head>
  <body>
     <!--nav-->
    <header>
      <div class="header container">
        <img src="/images/main__logo.png" class="main__logo" alt="" />
        <nav>
          <ul class="header__menu">
            <li><a class="header_link" href="#Home">Home</a></li>
            <li><a class="header_link" href="#About us">About us</a></li>
            <li><a class="header_link" href="#Products">Products</a></li>
            <li><a class="header_link" href="#Contacts">Contacts</a></li>
          </ul>
        </nav>
        <div class="header__right">
          <a href="#" class="cart__icon"
            ><i class="ri-shopping-basket-fill"></i
          ></a>
          <div class="line"></div>
          <div class="login__button">
            <a href="/logInpage.html" class="btn"> Log in </a>
          </div>
          <a class="header__bars"><i class="ri-menu-fill"></i></a>
        </div>
      </div>
    </header>
    <main>
       <!--hero-->
      <section class="hero container">
        <div class="hero__left">
          <div class="hero__maintext">
            <h1 class="hero__title">Raze's Cakies</h1>
            <div class="title__subtext">By Jannah Glaze</div>
          </div>
          <p class="hero__sub-title">
            Crafted with love and perfection for unforgettable celebrations with
            our personalized cakes!
          </p>
          <div class="hero__button">
            <a href="#" class="btn">
              View Product

              <i class="ri-arrow-right-line arrow"></i>
            </a>
          </div>
        </div>
        <div class="hero__right">
          <img class="hero__image" src="/images/hero__image.svg" alt="" />
        </div>
      </section>
    </main>

    <!--Generate the featured products based on the API-->
      <!--Featured-->
    <section class="featured section">
      <div class="featured__Products container">
        <h2 class="featured__title">Featured Products</h2>
        <div class="featured__Products-slider">
          <div class="slide-container"></div>

          <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </section>

    <!--Product Range-->
    <section class="Products-range section">
      <div class="Products-range__container container">
        <h2 class="product-range__title">Our Product Range</h2>

        <div class="product-range__card">

        </div>
      </div>
    </section>
    <!--Popular Products-->
    <section class="Popular section">
      <div class="Popular__products container">
        <h2 class="Popular__products__title">Popular products</h2>

        <div class="Popular__products__card-container">
         
        </div>
        
      </div>
    </section>

    <!--Size charts-->
    <section class="sizechart section">
      <div class="pricing__size-chart container">
        <h2 class="pricing__size-title">Pricing Size chart</h2>

        
        
      </div>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
